<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/>
		<title>container</title>
		<style type="text/css">
			#login{width: 400px;}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="login" class="panel panel-primary">
				<!-- 头信息 -->
				<div class="panel panel-heading">登陆Login</div>
				<div class="panel panel-body">
					<div class="form-group">
						<label for="">用户名:</label><input type="text" value="" class="form-control"/>
						<div class="alert alert-warning">用户名不能为空</div>
						<label for="">密码：</label><input type="password" class="form-control" />
					</div>
					<a href="#" class="text-info">忘记密码？</a>
					<input type="button" class="btn btn-primary pull-right" style="width: 100px; height: 40px; font-size: 18px;" value="登陆" />
				</div>
			</div>
		</div>
	</body>
	<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
</html>
