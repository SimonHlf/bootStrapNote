<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/>
		<title>container</title>
		<style type="text/css">
		</style>
	</head>
	<body>
		<div class="container">
			<!-- 按钮背景 -->
			<br>
			<input type="button" value="默认样式" />
			<input type="button" class="btn btn-primary" value="首选项" />
			<input type="button" class="btn btn-success" value="成功" />
			<input type="button" class="btn btn-info" value="一般信息" />
			<input type="button" class="btn btn-warning" value="警告" />
			<input type="button" class="btn btn-danger" value="危险" />
			<br><br>
			<!-- 段落背景 -->
			<p>默认段落</p>
			<br>
			<p class="bg-primary">首选项</p>
			<p class="bg-success">成功</p>
			<p class="bg-info">一般信息</p>
			<p class="bg-warning">警告</p>
			<p class="bg-danger">危险</p>
			<br><br>
			<!-- 文字颜色 -->	
			<span>默认文字</span>
			<span class="text-primary">首选项</span>
			<span class="text-success">成功</span>
			<span class="text-info">一般信息</span>
			<span class="text-warning">警告</span>
			<span class="text-danger">危险</span>
			<br><br>
			<a href="#">默认链接</a>
			<a href="#" class="btn btn-primary">按钮链接</a>
			<a href="#" class="bg-primary">背景链接</a>
			<a href="#" class="text-danger">颜色链接</a>
			<!-- 警告框 alert -->
			<div>我是警告框</div>
			<br>
			<div class="alert alert-warning">我是警告框</div>
			<br>
			<div class="alert alert-danger">我是危险信息</div>
			<!-- 面板插件 -->
			<div class="panel panel-primary">
				<!-- 头信息 -->
				<div class="panel panel-heading"><h4>面板头信息</h4></div>
				<!-- 主体部分 -->
				<div class="panel panel-body">我是面板的主体内容</div>
			</div>
		</div>
	</body>
	<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
</html>
