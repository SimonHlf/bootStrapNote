<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/>
		<title>container</title>
		<style type="text/css">
			.container{border:1px solid #000;}
			div[class*="col-"]{background:#666;border:1px solid blue; color: #fff; height: 50px;}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-4">col-lg-4</div>
				<div class="col-lg-4">col-lg-4</div>
				<div class="col-lg-4">col-lg-4</div>
			</div>
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-6">col-lg-4</div>
			</div>
			
			<div class="row">
				<div class="col-lg-2 col-lg-push-10">col-lg-2</div>
				<div class="col-lg-10 col-lg-pull-2">col-lg-10</div>
			</div>
			<div class="row">
				<div class="col-lg-2 col-lg-push-10">col-lg-2</div>
			</div>
			<div class="row">
				<div class="col-lg-4">col-lg-4</div>
				<div class="col-lg-4 col-lg-offset-5">col-lg-5->偏移</div>
			</div>
			<div class="row">
				<div class="col-lg-4">col-lg-4</div>
				<div class="col-lg-4 col-lg-push-5">col-lg-5->排序</div>
			</div>
		</div>
	</body>
	<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
</html>
