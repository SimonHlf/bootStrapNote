<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/>
		<title>container</title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<div class="container">
			<!-- 头部 自适应tabs -->
			<ul class="nav nav-tabs">
				<li class="active"><a href="#">one</a></li>
				<li><a href="#">two</a></li>
				<li><a href="#">three</a></li>
			</ul>
			<br /><br />
			<!-- 固定宽度值tabs -->
			<!-- 想要固定宽度值的话可以添加一个父级容器，然后设置父级容器的宽度，或者直接给ul自身上添加一个宽度值 -->
			<ul class="nav nav-tabs" style="width: 400px;">
				<li class="active"><a href="#">one</a></li>
				<li><a href="#">two</a></li>
				<li><a href="#">three</a></li>
			</ul>
			<br /><br />
			<!-- 端点对齐 -->
			<ul class="nav nav-tabs nav-justified">
				<li class="active"><a href="#">one</a></li>
				<li><a href="#">two</a></li>
				<li><a href="#">three</a></li>
			</ul>
			<br /><br />
			<ul class="nav nav-tabs nav-tabs-justified">
				<li class="active"><a href="#">one</a></li>
				<li><a href="#">two</a></li>
				<li><a href="#">three</a></li>
			</ul>
			<br /><br />
			<ul class="nav nat-tabs nav-justified nav-pills" style="width: 400px;">
				<li class="active"><a href="#">one</a></li>
				<li><a href="#">two</a></li>
				<li><a href="#">three</a></li>
			</ul>
			<br /><br />
			<ul class="nav nav-tabs nav-stacked nav-pills" style="width: 400px;">
				<li class="active"><a href="#">one</a></li>
				<li><a href="#">two</a></li>
				<li><a href="#">three</a></li>
			</ul>
			
			<br /><br />
			<ul class="nav nav-tabs">
				<li class="active"><a href="#">one</a></li>
				<li><a href="#">two</a></li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
						three <span class="caret"></span>
					</a>
					<ul class="dropdown-menu">
						<li>1</li>
						<li>2</li>
						<li>3</li>
					</ul>
				</li>
			</ul>
		</div>
	</body>
	<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
</html>
