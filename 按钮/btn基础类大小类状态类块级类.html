<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/>
		<title>container</title>
		<style type="text/css">
		</style>
	</head>
	<body>
		<div class="container">
			<!-- 按钮背景 -->
			<br>
			<input type="button" value="默认样式" />
			<input type="button" class="btn btn-primary" value="首选项" />
			<input type="button" class="btn btn-success" value="成功" />
			<input type="button" class="btn btn-info" value="一般信息" />
			<input type="button" class="btn btn-warning" value="警告" />
			<input type="button" class="btn btn-danger" value="危险" />
			<br />
			<input class="btn" value="只添加btn类" type="button" />
			<br /><br />
			<input class="btn btn-default" value="btn-default" type="button" />
			<br /><br />
			<input class="btn btn-link" value="btn-link像链接" type="button" />
			<br /><br />
			<input type="button" class="btn btn-primary btn-lg" value="首选项btn-lg" />
			<br /><br />
			<input type="button" class="btn btn-primary btn-sm" value="首选项btn-sm" />
			<br /><br />
			<input type="button" class="btn btn-primary btn-xs" value="首选项btn-xs" />
			<br /><br />
			<input type="text" class="form-control input-lg" />
			<br /><br />
			<input type="text" class="form-control input-sm" />
			<br /><br />
			<input type="text" class="form-control input-xs" />
			<br /><br />
			<input type="button" class="btn btn-primary" value="首选项没active" />
			<input type="button" class="btn btn-primary active" value="首选项active" />
			<br /><br />
			<input type="button" class="btn btn-primary disabled" value="首选项没disabled" />
			<br /><br />
			<a href="#" class="btn btn-primary">a伪装成按钮</a>
			<br /><br />
			<button class="btn btn-primary">button标签</button>
			<br /><br />
			<button class="btn btn-primary btn-block">button->块级</button>
		</div>
	</body>
	<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
</html>
