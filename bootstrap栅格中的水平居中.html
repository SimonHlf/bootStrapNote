<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.row div{
				background: #666;
				color: #fff;
				height: 50px;
				border:1px solid red;
			}
		</style>
		<script type="text/javascript">
			$(function(){
				var ml = parseInt($("#div").css("marginLeft"));
				var w = $("#div").outerWidth();
				$("#div").css("marginLeft",ml-w/2);
			});
		</script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6">11111</div>
				<div class="col-md-6">2222</div>
			</div>
			<div class="row">
				<div class="col-md-4">11111</div>
				<div class="col-md-4">2222</div>
				<div class="col-md-4">33333</div>
				<div id="div" class="col-md-7 col-md-offset-6">44444</div>
			</div>
		</div>
	</body>
</html>
